<div class="back">
    <!-- Formulario de login -->
    <form (submit)="login()"
          [formGroup]="formularioLogin"
    >
      <div class="iconoDeCierre" (click)="closeForm()">
            <span class="material-symbols-outlined">
                close
            </span>
      </div>
      <h2>Login</h2>
      <input type="text"
             placeholder="Usuario"
             formControlName="usuario"
      >
      <div>
        <input type="password"
               formControlName="contraseña"
        >
      </div>
      <button [disabled]="formularioLogin.invalid">Iniciar sesion</button>
      <p class="registerText" (click)="toggleForm()">¿No tienes una cuenta? Registrate</p>
    </form>
</div>
